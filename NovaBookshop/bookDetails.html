<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Detayları | Nova Kitap Mağazası</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h2 class="title">Nova Bookshop</h2>
        <ul class="menu navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">ANASAYFA</a></li>
            <li class="nav-item"><a class="nav-link" href="yorum.html">YORUM</a></li>
            <li class="nav-item active"><a class="nav-link" href="hakkimizda.html">HAKKIMIZDA</a></li>
            <li class="nav-item"><a class="nav-link" href="gizlilik.html">GİZLİLİK</a></li>
          </ul>
          <ul class="menu__icons navbar-nav ms-auto">
            <li class="nav-item"><i class="bi bi-person" aria-label="Kullanıcı"></i></li>
            <li class="nav-item"><i class="bi bi-search" aria-label="Arama"></i></li>
            <li class="nav-item basket__icon" onclick="toggleModal()" aria-label="Sepet">
              <i class="bi bi-bag"></i>
              <span class="basket__count"></span>
            </li>
          </ul>
    </nav>
    <section class="book-details my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img id="book-img" class="img-fluid shadow" src="" alt="Kitap Görseli">
                </div>
                <div class="col-6">
                    <h3 id="book-name"></h3>
                    <h5 id="book-author"></h5>
                    <div id="book-stars"></div>
                    <p id="book-description"></p>
                    <div>
                        <span id="book-price" class="black fw-bold fs-4 me-2"></span>
                        <span id="book-old-price" class="fs-4 fw-bold old__price"></span>
                    </div>
                    <button class="btn__purple" onclick="addBookToBasket()">SEPETE EKLE</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>
    <script src="bookDetails.js"></script>
</body>
</html>
